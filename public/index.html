<!DOCTYPE html>
<html>
<head>
  <title>Warframe Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/warframe.css">
  <script src="js/warframe_tracker.js"></script>
  <script src="js/localStorageHandler.js"></script>
</head>
<body>
  <div class="warframe-background"></div>
  <div class="container">
    <h1>Warframe Tracker</h1>
    
    <div class="tabs">
      <button id="warframes-tab" class="active">Warframes</button>
      <button id="weapons-tab">Weapons</button>
    </div>
    
    <div id="warframes" class="tab-content">
      <h2>Warframes:</h2>
      <ul id="warframes-list"></ul>
      <button id="add-warframe-btn">Add Warframe</button>
    </div>
    
    <div id="weapons" class="tab-content">
      <h2>Weapons:</h2>
      <ul id="weapons-list"></ul>
      <button id="add-weapon-btn">Add Weapon</button>
    </div>
  </div>

  <script>
    // Load data from local storage on page load
    window.onload = function() {
      loadDataFromLocalStorage();
    };

    // Initialize the tabs
    document.getElementById("warframes-tab").addEventListener("click", function() {
      displayWarframes();
    });

    document.getElementById("weapons-tab").addEventListener("click", function() {
      displayWeapons();
    });

    document.getElementById("add-warframe-btn").addEventListener("click", function() {
      addWarframe();
    });

    document.getElementById("add-weapon-btn").addEventListener("click", function() {
      addWeapon();
    });
  </script>
</body>
</html>
