<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Warframe Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/warframe.css">
</head>

<body>
  <div class="container">
    <h1>Warframe Tracker</h1>
    <div class="tabs">
      <button id="warframeTab" class="active">Warframes</button>
      <button id="weaponTab">Weapons</button>
    </div>
    <div id="warframeContent">
      <h2>Warframe List</h2>
      <ul id="warframeList"></ul>
    </div>
    <div id="weaponContent" style="display: none;">
      <h2>Weapon List</h2>
      <ul id="weaponList"></ul>
    </div>
    <button id="saveButton">Save Data</button>
  </div>

  <script src="js/data/warframes.json"></script>
  <script src="js/data/weapons.json"></script>
  <script src="js/localStorageHandler.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
