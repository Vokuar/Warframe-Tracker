name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and deploy
      run: |
        mkdir -p deploy
        cp -r ./* deploy/
        mv deploy/public/* deploy/
        mv deploy/index.html deploy/

    - name: Set up Git
      run: |
        git config --global user.name "${{ secrets.GITHUB_NAME }}"
        git config --global user.email "${{ secrets.GITHUB_EMAIL }}"

    - name: Commit and push changes
      run: |
        cd deploy
        git init
        git add -A
        git commit -m "Deploy to GitHub Pages"
        git branch -m gh-pages
        git remote add origin "https://github.com/${{ secrets.GITHUB_USERNAME }}/${{ secrets.GITHUB_REPOSITORY }}.git"
        git push -f origin gh-pages
